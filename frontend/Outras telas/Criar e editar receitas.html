<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar / Editar Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #eaecee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 750px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      margin-top: 60px;
    }

    .form-control, .form-select {
      background-color: #fef4fd;
      border: 1px solid #e8c8ed;
      border-radius: 8px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #da93e2;
      box-shadow: 0 0 0 0.2rem rgba(218, 147, 226, 0.25);
    }

    .btn-rosa {
      background-color: #da93e2;
      color: white;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-rosa:hover {
      background-color: #e4aee9;
      color: white;
    }

    .remove-btn {
      margin-left: 10px;
    }

    h3 {
      font-weight: 600;
    }

    .top-header {
      margin-top: 30px;
    }

    .top-header i {
      font-size: 1.2rem;
      margin-right: 8px;
      color: #da93e2;
    }

    label.form-label {
      font-weight: 500;
    }

    .add-ingredient {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center">
    <div class="top-header w-100 d-flex justify-content-start mb-3">
      <a href="#" class="text-decoration-none">
        <i class="bi bi-arrow-left-circle-fill"></i> Voltar
      </a>
    </div>

    <div class="form-container">
      <h3 class="text-center mb-4"><i class="bi bi-journal-plus"></i> Criar / Editar Receita</h3>

      <form>
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Receita</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome da receita">
        </div>

        <!-- Imagem -->
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem da Receita</label>
          <input type="file" class="form-control" id="imagem">
        </div>

        <!-- Ingredientes -->
        <div class="mb-3">
          <label class="form-label">Ingredientes</label>
          <div id="ingredientes-lista">
            <div class="d-flex mb-2">
              <input type="text" class="form-control" placeholder="Ex: 2 xícaras de farinha">
              <button type="button" class="btn btn-outline-danger btn-sm remove-btn" onclick="this.parentElement.remove()">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-rosa btn-sm add-ingredient" onclick="addIngrediente()">
            <i class="bi bi-plus-circle"></i> Adicionar Ingrediente
          </button>
        </div>

        <!-- Modo de preparo -->
        <div class="mb-3">
          <label for="preparo" class="form-label">Modo de Preparo</label>
          <textarea class="form-control" id="preparo" rows="4" placeholder="Descreva o modo de preparo"></textarea>
        </div>

        <!-- Categoria -->
        <div class="mb-4">
          <label for="categoria" class="form-label">Categoria</label>
          <select class="form-select" id="categoria">
            <option selected disabled>Escolha a categoria</option>
            <option value="doce">Doce</option>
            <option value="salgado">Salgado</option>
            <option value="principal">Prato Principal</option>
          </select>
        </div>

        <!-- Botão salvar -->
        <div class="text-center">
          <button type="submit" class="btn btn-rosa px-4">Salvar Receita</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function addIngrediente() {
      const div = document.createElement('div');
      div.className = 'd-flex mb-2';
      div.innerHTML = `
        <input type="text" class="form-control" placeholder="Ex: 1 colher de açúcar">
        <button type="button" class="btn btn-outline-danger btn-sm remove-btn" onclick="this.parentElement.remove()">
          <i class="bi bi-trash"></i>
        </button>`;
      document.getElementById('ingredientes-lista').appendChild(div);
    }
  </script>
</body>
</html>
